	<script>
		var sum = 0;
		var number = 0;

		function addToAverage(num) {
			sum = sum + num;
			number = number + 1;
		}

		function getAverage() {
			return sum / number;
		}

		/*
			TODO: Using the functions above, compute and print the average of:

		*/

		var arr = [13, 4, 134, 21, 30];
		
		for (i = 0; i < arr.length; i++) {
			addToAverage(arr[i]);
		}
